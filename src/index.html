<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Sacbé</title>
  <link rel="icon" type="image/img" href="img/logo.png">
</head>

<body>
  <section id="intro" class="">

  </section>

  <div id="sidebar">
    
  </div>

  <main id="main-container" class="container">
    <!--Sección de Registro/Inicio de sesión-->


    <!--MODALES-->
    <section id="timeline">


      <div id="publication-list"></div>

<div id="modal-more-container"></div>

<div id="btn-add" class="right-align">
    <a class="btn-floating btn-large waves-effect waves-light teal"><i class="material-icons">add</i></a>
  </div>


    </section>

    <section id="create-edit">
      <input type="text" placeholder="¿Quieres publicar algo?">
    </section>

  </main>


  <div id="more-modal">
    <!-- Modal Trigger-->
    <div id="more-btn" class="right-align">
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1"><i
          class="material-icons">more_horiz</i></a>
    </div>
    <!-- Modal Structure-->
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <h3 class="header">Opciones</h3>
        <ul class="collection">
          <li class="collection-item avatar">
            <i class="material-icons circle green">edit</i>
            <span class="title">Editar</span>
            <p>Editar</p>
            <a href="#!" class="secondary-content">
              <i class="material-icons">edit</i>
            </a>
          </li>
          <li class="collection-item avatar">
            <i class="material-icons circle red">delete</i>
            <span class="title">Eliminar</span>
            <p>Eliminar</p>
            <a href="#!" class="secondary-content">
              <i class="material-icons">delete</i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div id="footer-nav">

  </div>
  <script>
    /*INICIALIZACION SIDEBAR*/
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems);

      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);
    });
  </script>
