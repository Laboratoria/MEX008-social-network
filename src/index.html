<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./grid.css">
  <title>Document</title>
</head>

<body>
  <main class="container">
    <header></header>
    <section id="loading">
      <figure>
        <img id="logo-intro" src="img/logo-blanco.png" alt="">
      </figure>
    </section>
    <section id="welcome">

      <div>

        <h2>Sacbé</h2>
        <figure>
          <a href=""></a>
        </figure>
        <h1>La mejor ruta para llegar a tu destino</h1>
        <!-- Your app may use that space for branding, controls and other customizations.--> 
        <h1>Welcome to My Awesome App</h1>
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
      </div>
    </section>

    <section id="login">
      <div class="row col-12">
      <a href="#">Registrarse</a>
    </div>
      <div id="form-login" class="row col-12">
          <h2> Sacbé </h2>
          <h3>Inicia sesión</h3>
          
          <form>

            <div class="center">
                <a class="waves-effect waves-light btn"><i class="material-icons left">edit</i>button</a>

            </div>
            
          <label><input name="email" type="email" placeholder="E-mail" required></label>
          <label><input name="password" type="password" placeholder="Contraseña" required>
          </label>
          <button type="submit">Iniciar sesión</button>
        </form>
        <hr>
            <button> <span><img src="images/googlelogo.svg" width="10"></span>Entrar con Google</button>
          <a href="#">Olvidaste tu contraseña</a>
      </div>
    </section>
    <!--Sección de Registro-->
    <section id="registro">
      <div id="register">
        <h2>Sacbé</h2>
        <h3>Regístrate</h3>
        <form>
          <label>Nombre <input name="user" type="text"></label>
          <label>Correo <input name="email" type="email"></label>
          <label>Contraseña <input name="password" type="password"></label>
          <label>Confirmar contraseña <input type="password"></label>
          <button type="submit">Crear cuenta</button>
        </form>
        <hr>
        <div>
          <p>O</p>
          <button> <span><img src="images/googlelogo.svg"></span>Entrar con Google</button>
        </div>
      </div>
    </section>
    <!--MODALES-->
    <section id="muro" class="create publication">
      <figure>
        <img src="" alt="">
      </figure>
      <input type="text" placeholder="¿Quieres publicar algo?">
    </section>
    <section class="confirmation delete">
      <div class="delete">
        <p>Eliminar</p>
        <p>¿Estas seguro que quieres eliminar esta publicación?</p>
        <a href="#">Si</a>
        <a href="#">No</a>
      </div>
    </section>
    <section class="directory">

    </section>
  </main>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="credenciales.js"></script>

  <script type="module" src="main.js"></script>
</body>

</html>
